

{%  extends 'base.html' %}
{% block title %}HOME{% endblock title %}
{% block body %}

  <div class="container my-3">
    <h2>Update Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
  <div class="mb-3">
    <label for="tittle" class="form-label">Todo Tittle</label>
    <input type="text" class="form-control" name="title" id="tittle" value="{{todo.title}}" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Todo Description</label>
    <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
</form>
  </div>



  <!-- JS Bundle (for dropdowns and navbar toggler) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock body %}
